
<div class="row align-items-center">
  <div class="col-12 col-lg-6">
    <input type="text" class="form-control"
          [(ngModel)]="filterInput" placeholder="Filter posts"/>
  </div>
  <div class="col-12 col-lg-6">
    Filter Input: {{filterInput}}
  </div>
</div>

<hr/>

<div class="table-responsive">
  <table class="table table-bordered">
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    <tr *ngFor="let post of posts | searchFilter:filterInput">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </table>
</div>
